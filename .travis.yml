language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y gfortran libopenmpi-dev openmpi-bin openmpi-common 
  - sudo apt-get install -y liblapack-dev libatlas-base-dev libatlas-dev mercurial
# command to run tests
install:
    - pip install scipy
    - pip install -r requirements.txt
    - python setup.py install
script: nosetests
